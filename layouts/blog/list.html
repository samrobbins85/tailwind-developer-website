{{ define "main" }}
  <section class="pt-20">
    <h1 class="text-center text-5xl font-semibold pb-2">Blog</h1>
    <h2 class="text-center text-2xl text-gray-700 pb-6">Short form writing</h2>

    <hr class="mx-10" />
  </section>
  <section>
    <div class="grid container mx-auto pt-4">
      {{ range .Data.Pages.ByPublishDate.Reverse }}
        <div class="p-4">
          <div>
            <a href="{{ .Permalink | relURL }}"
              ><h2 class="font-semibold text-xl sm:text-2xl text-blue-700">
                {{ .Title }}
              </h2></a
            >
            <div class="py-1">
              <time
                class="text-gray-600 text-sm uppercase"
                datetime="{{ .Date }}"
                >{{ .Date.Format "Jan 2, 2006" }}</time
              >
            </div>
            <p class="sm:text-lg">{{ .Params.description }}</p>
          </div>
        </div>
      {{ end }}
    </div>
  </section>
{{ end }}
